<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #ffffff;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(255, 255, 255, 1),
          rgba(255, 236, 210, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 1),
          rgba(255, 236, 210, 1)
        );
      }

      .carousel-indicators li {
        background-color: #282828;
        width: 7px;
        height: 7px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <section class="vh-100" style="background-color: #c1cfea">
      <div class="container py-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
          style="color: #282828"
        >
          <div class="col-md-9 col-lg-7 col-xl-5">
            <!-- water -->
            <div class="card mb-4 gradient-custom" style="border-radius: 25px">
              <div class="card-body p-4">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="d-flex justify-content-between mb-4 pb-2">
                      <div>
                        <h2 class="display-2">
                          <strong id="water">{{ .Status.Water }}</strong
                          ><strong> m</strong>
                        </h2>
                        <p class="text-muted mb-0 fs-4" id="waterStatus">
                          {{ if lt .Status.Water 5 }} Aman {{ else if and (ge
                          .Status.Water 6) (le .Status.Water 8) }} Siaga {{ else
                          }} Bahaya {{ end }}
                        </p>
                      </div>
                      <div>
                        <img
                          src="https://cdn4.iconfinder.com/data/icons/weather-forecast-flat-1/64/rain_water_raindrop_water_weather_weather_forecast-512.png"
                          width="140px"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- wind -->
            <div class="card mb-4 gradient-custom" style="border-radius: 25px">
              <div class="card-body p-4">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="d-flex justify-content-between mb-4 pb-2">
                      <div>
                        <h2 class="display-2">
                          <strong id="wind">{{ .Status.Wind }}</strong
                          ><strong> m/s</strong>
                        </h2>
                        <p class="text-muted mb-0 fs-4" id="windStatus">
                          {{ if lt .Status.Wind 6 }} Aman {{ else if and (ge
                          .Status.Wind 7) (le .Status.Wind 15) }} Siaga {{ else
                          }} Bahaya {{ end }}
                        </p>
                      </div>
                      <div>
                        <img
                          src="https://cdn3.iconfinder.com/data/icons/weather-forecast-flat-2/2010/Flat-07-512.png"
                          width="140px"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      (function () {
        setTimeout(function () {
          window.location.reload();
        }, 15000);
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
